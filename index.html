<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/x-icon"
        href="https://github.com/imYashGogia/TodoList/blob/main/Assets/notes-icon.png?raw=true">
    <link rel="stylesheet" href="stylesheet.css">

<body>

        <div>

                    <p>Created by <a href="https://imyashgogia.netlify.app/">@Yash Gogia</a></p>
                </div>
            </div>

    <script src="script.js"></script>

</html>
